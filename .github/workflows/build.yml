
name: Github Actions
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: treeform/setup-nim-action@v2
      - uses: mymindstorm/setup-emsdk@v14  
  
      - name: Install system dependencies
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Install Nim packages
        run: nimble install -y

      - name: Set Figma Token
        run: echo ${{ secrets.FIGMA_TOKEN }} > ~/.figmatoken
  
      - name: Build and run tests
        run: nim c -r --d:cpu -d:release tests/run_frames.nim

      - name: Compile examples natively
        run: cd examples/calculator && nim c calculator.nim
      
      - name: Compile examples for Emscripten
        run: cd examples/calculator && nim c -d:emscripten calculator.ni
