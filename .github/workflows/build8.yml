
name: Nimby
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: treeform/setup-nim-action@v2

      - name: Install system dependencies
        if: runner.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Install Nimby Package Manager
        run: |
          cd ..
          git clone --depth 1 https://github.com/treeform/nimby.git
          cd nimby
          nim c -d:release src/nimby.nim
          mv src/nimby "$HOME/.nim_runtime/bin/nimby"

      - name: Print Nimby version
        run: nimby -v
 
      - name: Install Fidget2
        run: |
          cd ..
          pwd
          nimby install fidget2/fidget2.nimble

      - name: List Fidget2 dependencies
        run: nimby tree fidget2

      - name: Set Figma Token
        run: echo ${{ secrets.FIGMA_TOKEN }} > ~/.figmatoken

      - name: Build and run tests
        run: nim c -r --d:cpu -d:release tests/run_frames.nim

